<html lang="en">

<head>

  <title>Frontend Mentor | Expenses chart component</title>

        <li>

            <span class="amount" ></span>
          </span>
          <p class="day"></p>
        </li>
        <li>
          <span class="progress">
            <span class="amount" ></span>
          </span>
          <p class="day"></p>
        </li>
        <li>
          <span class="progress">
            <span class="amount" ></span>
          </span>
          <p class="day"></p>
        </li>
      </ul>
      <hr>
      <div class="total">
        <div class="total_month">
          <h4> Total this month</h4>
          <h1>$<span id="total"></span></h1>
        </div>
        <div class="diff">
          <h3>+2.4%</h3>
          <h4>from last month</h4>
        </div>

    </div>

  <script src="script.js"></script>
